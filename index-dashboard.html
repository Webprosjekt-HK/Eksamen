            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user' ></i>
                    <span class="links-name">Min Side</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-data' ></i>
                    <span class="links-name">Vareoversikt</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt-2' ></i>

            </li>
            <li>

            <li>

            <li>

    <!-- top bar -->
    <section class="dashboard-section">
        <nav>
            <div class="burger-btn">
                <i class='bx bx-menu burgerBtn'></i>
                <span class="dashboard">Min Side</span>

            <div class="avdeling-box">
