<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <img src="/images/logo_enkel.svg" />
            </div>
            <i class='bx bx-menu' id="burger-btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bxs-time-five' ></i>
                    <span class="links-name">Skift</span>
                </a>
                <span class="tooltip">Skift</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user' ></i>
                    <span class="links-name">Min Side</span>
                </a>
                <span class="tooltip">Min Side</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-data' ></i>
                    <span class="links-name">Vareoversikt</span>
                </a>
                <span class="tooltip">Vareoversikt</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt-2' ></i>
                    <span class="links-name">Omsetting</span>
                </a>
                <span class="tooltip">Omsetting</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pizza' ></i>
                    <span class="links-name">Meny</span>
                </a>
                <span class="tooltip">Meny</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-map' ></i>
                    <span class="links-name">Avdelinger</span>
                </a>
                <span class="tooltip">Avdelinger</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links-name">Innstillinger</span>
                </a>
                <span class="tooltip">Innstillinger</span>
            </li>
        </ul>
        <div class="logout-field">
            <div class="logout">
                <div class="logout-details">
                    <div class="name-job">
                        <div class="name">Navn Navnesen</div>
                        <div class="job">Restaurantsjef</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="logout"></i>
            </div>
        </div>
    </div>

    <script>
        let burgerBtn = document.querySelector('#burger-btn');
        let sidebar = document.querySelector('.sidebar');

        burgerBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }

    </script>
    
</body>
</html>
